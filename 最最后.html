<script>
var xhr = new XMLHttpRequest();
xhr.onload = function () {

    document.getElementById("myImg").src=xhr.responseText;
}

function changeSrc(){
	document.getElementById("myImg").src=xhr.responseText;
	// 发送异步 GET 请求
	xhr.open("GET", "https://api.suyanw.cn/api/meitui.php", true);
	xhr.send();
	
}
// 发送异步 GET 请求

</head>
